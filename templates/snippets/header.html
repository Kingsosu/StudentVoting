<header class="px-3 py-2 shadow-sm border-bottom bg-info bg-gradient sticky-top">
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
                <a class="navbar-brand text-white fw-bold" href="{% url 'index' %}">E-VOTING</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse M" id="navbarNavDropdown">
                    <ul class="navbar-nav">   
                                             
                        {% if request.user.is_authenticated %}   
                            <li class="nav-item">
                                <a class="nav-link {% if 'dashboard' in request.path %}active fw-semibold{% endif %}" href="{% url 'dashboard' user_username=request.user.username %}">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if 'vote' in request.path %}active fw-semibold{% endif %}" href="{% url 'vote' user_username=request.user.username %}">Vote</a>
                            </li>
                            
                            <li class="nav-item">
                                <a class="nav-link {% if 'result' in request.path %}active fw-semibold{% endif %}" href="{% url 'result' user_username=request.user.username %}">Results</a>
                            </li>
                            
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle {% if 'profile' in request.path %}active fw-semibold{% endif %}" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  Account
                                </a>
                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="{% url 'profile' user_username=request.user.username %}">Profile</a></li>
                                  <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#logoutModal">Logout</a></li>
                                </ul>
                              </li>

                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == '/' %}active fw-semibold{% endif %}" href="{% url 'index' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == '/login' %}active fw-semibold{% endif %}" href="{% url 'login' %}">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == '/register' %}active fw-semibold{% endif %}" href="{% url 'register' %}">Register</a>
                            </li>
                        
                        {% endif %}
                    </ul>
                </div>

        </div>
    </nav>
</header>
