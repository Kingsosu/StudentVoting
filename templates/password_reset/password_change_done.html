{% extends 'base.html' %}

{% load static %}

{% block title %}Password Reset Complete{% endblock title %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center">
  <div class="card mt-4 bg-light shadow-md p-md-3" style="width: 400px;">
      <div class="card-body">

		<h1 class="mb-3 fs-4 fw-medium">Password Updated</h1>
		<p class="text-lead mb-4">Your password has been successfully updated. You may now return to the dashboard.</p>
		
		<p class="text-center">
			<a href="{% url 'dashboard' user_username=request.user.username %}" class="btn btn-primary">Dashboard</a>
		</p>

      </div>
  </div>
</div>

{% endblock content %}
